<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form action="">
        <h1>Registro de trabajadores</h1>
    <br>
    <label for="rut">Rut:</label>
    <input type="text" placeholder="Sin puntos ni guion" name="rut" id="">
    <br>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre">
    <br>
    <label for="apellido paterno">Apellido paterno</label>
    <input type="text" name="apellido paterno" id="">
    <br>
    <label for="apellido materno">Apellido paterno</label>
    <input type="text" name="apellido paterno" id="">
    <br>
    <label for="genero">Genero</label>
    <label >
        <input type="radio" name="genero" id="masculino">Masculino
    </label>
    <label >
        <input type="radio" name="genero" id="femenino">Femenino
    </label>

    <label >
        <input type="radio" name="genero" id="otro">Otro
    </label>
    <br>
    
    <ul >
        <label for="nivel de estudios">Nivel de estudios:</label>
        <li type="none"><input type="checkbox" name="no tiene" id="">No tiene</li>
        <li type="none"><input type="checkbox" name="tecnico" id="">Técnico</li>
        <li type="none"><input type="checkbox" name="tecnologo" id="">Tecnólogo</li>
        <li type="none"><input type="checkbox" name="universitario" id="">Universitario</li>
    </ul>
    <br>
    <label for="curriculum">Curriculum:</label>
    <input type="file" name="curriculum" id="">
    <br>
    <label for="foto">Foto:</label>
    <input type="file" name="Foto" id="">
    <br>
    <button><a href="index.html">enviar</a> </button>
    </form>
    
</body>
</html>
