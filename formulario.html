<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>

    <label for="nombre">Nombre completo</label>
    <input type="text" name="nombre">
    <br>
    <label for="contraseña">Contraseña</label>
    <input type="password" name="contraseña" >
    <br>
    <label for="genero">Genero</label>
    <label>
        <input type="radio" name="genero" id="masculino">Masculino
    </label>
    <label >
        <input type="radio" name="genero" id="femenino">Femenino
    </label>
    <label >
        <input type="radio" name="genero" id="otro">Otro
    </label>
    <br>
    <label for="lenguajes de programacion">Lenguajes de programacion</label>
    <label >
        <input type="checkbox" for="lenguajes de programacion" id="java">Java
    </label>
    <label >
        <input type="checkbox" for="lenguajes de programacion" id="python">python
    </label>
    <label >
        <input type="checkbox" for="lenguajes de programacion" id="golang">Golang
    </label>
    <label >
        <input type="checkbox" for="lenguajes de programacion" id="c++">C++
    </label>

    <label for="correo electronico">Correo Electronico</label>
    <input type="email" name="correo">
    <br>
    <label for="subir archivo">Subir archivo</label>
    <input type="file" name="archivo">
    <br>
    <label for="edad">Edad</label>
    <input type="number" name="edad" >
    <br>
    <label for="rango">Rango</label>
    <input type="range" name="rango" >
    <br>
    <label for="hora">Hora</label>
    <input type="time" name="hora">
    <br>
    <label for="fecha">Fecha</label>
    <input type="datetime-local" name="fecha" >
    <br>

    <label for="carros">Seleccionar un carro</label>
    <select name="carros">
        <option value="volvo">Volvo</option>
        <option value="audi">Audi</option>
        <option value="mercedees">Mercedes</option>
    </select>
    <br>
    <input type="submit" name="enviar" id=""> 
    <button type="button"><a href="index.html">Regreso</a></button>
    <br>
    
</body>
</html>
